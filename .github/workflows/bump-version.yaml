name: "Bump Version"

on:
  pull_request:
    types: [closed]

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: conjikidow/bump-version@7e011db0332dab522c8284838913a8e7995ec7fa # v1.2.4
        with:
          label-major: "update::major"
          label-minor: "update::minor"
          label-patch: "update::patch"
          labels-to-add: "automated,versioning"
