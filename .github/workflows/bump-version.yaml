name: "Bump Version"

on:
  pull_request:
    types: [closed]

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: conjikidow/bump-version@3740833a6b629ed63272d8120cab6349ebf224a4 # v1.2.0
        with:
          label-major: "update::major"
          label-minor: "update::minor"
          label-patch: "update::patch"
          labels-to-add: "automated,versioning"
